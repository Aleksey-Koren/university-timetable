<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Course ' + ${course.name} + ' has been created'">Title</title>
</head>
<body>
<h1>Course has been created successfully</h1>
<br>
<span>Course name: </span>
<span th:text="${course.name}"/>
<br>
<span>Course description: </span>
<span th:text="${course.description}"/>
<br>
<a href="/courses">Back to courses list</a>
</body>
</html>
