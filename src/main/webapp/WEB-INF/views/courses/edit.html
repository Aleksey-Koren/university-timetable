<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Edit course ' + ${course.name}">Title</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        input[type=submit]:hover {
            transition-duration: .3s;
            background-color: green;
        }
    </style>
<body>
<div class="container-fluid">
    <div class="row" style="height: 100vh">
        <div th:replace="templates/sideMenu :: sideMenu"></div>
        <div class="col">
            <h1 class="d-flex justify-content-center" th:text="'Edit course ' + ${course.name}"></h1>
            <form id="edit course" th:method="POST" th:action="@{/courses/{id}/update(id = ${course.id})}"
                  th:object="${course}">
                <label class="d-flex justify-content-center" for="name"><h2>Edit name:</h2></label>

                <div class="d-flex justify-content-center">
                    <input type="text" th:field="*{name}" id="name"/>
                </div>
                <br>
                <label class="d-flex justify-content-center" for="description"><h2 th:text="'Edit description:'"/>
                </label>

                <div class="d-flex justify-content-center">
                        <textarea class="d-flex justify-content-center" name="description" form="edit course"
                                  th:field="*{description}" rows="10" cols="50" th:text="${course.description}"
                                  id="description"/>
                </div>
                <div class="d-flex justify-content-end">
                    <input type="submit" value="Save">
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>
</html>
