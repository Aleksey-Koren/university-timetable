<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Groups</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <div class="row" style="height: 100vh">
        <div th:replace="templates/sideMenu :: sideMenu"></div>
        <div class="col">
            <h1 class="d-flex justify-content-center">Groups</h1>
            <a class="d-flex justify-content-center" href="/groups/new">Create new group</a>
            <table class="container-fluid justify-content-between">
                <tr style="background: silver">
                    <th>Name</th>
                    <th>Year</th>
                    <th></th>
                </tr>
                <tr th:each="group : ${groups}"
                    th:style="${groups.indexOf(group) % 2 != 0} ? 'background: gainsboro' : 'background : lightgrey'">
                    <td>
                        <a th:href="@{groups/{id}/edit (id=${group.id})}" th:text="${group.name}"/>
                    </td>
                    <td>
                        <div th:text="${group.year}"></div>
                    </td>
                    <td>
                        <form th:method="DELETE" th:action="@{/groups/{id}(id = ${group.id})}">
                            <input type="submit" value="Delete"/>
                        </form>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>
</html>
