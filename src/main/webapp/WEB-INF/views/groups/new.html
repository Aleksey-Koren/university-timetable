<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'New group'">Title</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        .groupFormItem {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 5px 0;
            padding: 5px;
            background-color: silver;
        }
        input[type=submit]:hover {
            transition-duration: .3s;
            background-color: green;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row" style="height: 100vh">
        <div th:replace="templates/sideMenu :: sideMenu"></div>
        <div class="col">
            <h1 class="d-flex justify-content-center" th:text="'Create new group'"></h1>
            <form th:method="POST" , th:action="@{/groups/new-create}" th:object="${formDTO}">
                <div class="d-flex justify-content-between" style="padding: 5px">
                    <label th:for="groupName"><h3>Group name: </h3></label>
                    <input type="text" name="groupName" value="Enter group name" id="groupName"/>
                    <label th:for="year"><h3>Year: </h3></label>
                    <select th:field="*{year}">
                        <option th:each="year : ${dto.years}" th:value="${year}" th:text="${year}">
                        </option>
                    </select>
                    <input type="submit" value="Create"/>
                </div>
            </form>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>
</html>
