<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Teachers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <div class="row" style="height: 100vh">
        <div th:replace="templates/sideMenu :: sideMenu"></div>
        <div class="col">
            <h1 class="d-flex justify-content-center">Teachers</h1>
            <a class="d-flex justify-content-center" href="/teachers/new">Create new teacher</a>
            <table class="container-fluid">
                <tr style="background: silver">
                    <th>Edit</th>
                    <th>ID</th>
                    <th>Last Name</th>
                    <th>First Name</th>
                    <th></th>
                </tr>
                <tr th:each="teacher : ${teachers}"
                    th:style="${teachers.indexOf(teacher) % 2 != 0} ? 'background: gainsboro'">
                    <td>
                        <a th:href="@{teachers/{id}/edit (id=${teacher.id})}" th:text="Edit"/>
                    </td>
                    <td th:text="${teacher.id}">ID</td>
                    <td th:text="${teacher.lastName}">Last name</td>
                    <td th:text="${teacher.firstName}">First name</td>
                    <td>
                        <form th:method="POST" th:action="@{/teachers/{id}-delete(id = ${teacher.id})}">
                            <input type="submit" value="Delete"/>
                        </form>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>
</html>
