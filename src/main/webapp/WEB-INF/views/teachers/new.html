<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create new teacher</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        input[type=submit]:hover {
            transition-duration: .3s;
            background-color: green;
        }
    </style>
<body>
<div class="container-fluid">
    <div class="row" style="height: 100vh">
        <div th:replace="templates/sideMenu :: sideMenu"></div>
        <div class="col">
            <h1 class="d-flex justify-content-center">Create new course</h1>
            <form  th:method="POST" th:action="@{/teachers/new-create}" th:object="${teacher}">
                <label class="d-flex justify-content-center" for="lastName"><h2>Enter last name:</h2></label>
                <div class="d-flex justify-content-center">
                    <input type="text" th:field="*{lastName}" id="lastName"/>
                </div>
                <br>

                <label class="d-flex justify-content-center" for="firstName"><h2>Enter first name:</h2></label>
                <div class="d-flex justify-content-center">
                    <input type="text" th:field="*{firstName}" id="firstName"/>
                </div>
                <div class="d-flex justify-content-end">
                    <input type="submit" value="Create">
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>
</html>
